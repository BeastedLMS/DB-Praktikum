{% extends "base.html" %} {% block title %}Speisekarte{% endblock %} {% block
content %}

<div class="container mt-5">
  <h2 class="mb-3">Speisekarte</h2>
  <div class="row row-cols-auto">
    {% for item in items %}
    <div class="col-md-3">
      <div class="card small-card mb-3">
        {% if item.image %}
        <img
          src="{{ url_for('static', filename='path/to/save/images/' ~ item.image) }}"
          class="card-img-top"
          alt="{{ item.name }}"
        />
        {% else %}
        <img src="static\food.jpg" class="card-img-top" alt="Dummy Foto" />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description}}</p>
          <p class="card-text"><strong>Preis:</strong> â‚¬{{ item.price }}</p>
          <button class="btn btn-warning" onclick="editItem('{{ item.id }}')">
            Bearbeiten
          </button>
          <button class="btn btn-danger" onclick="removeItem('{{ item.id }}')">
            Entfernen
          </button>
        </div>
      </div>
    </div>
    {{% endfor %}}
  </div>
</div>
{% endblock %}
