{% extends "base.html" %} {% block title %}Neues Item anlegen{% endblock %}
{%block content %}

<div
  class="border border-primary rounded p-4 mx-auto mt-3"
  style="width: 800px"
>
  <h3>Neues Item anlegen</h3>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name des Items</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="price" class="form-label">Preis (€)</label>
        <input
          type="number"
          step="0.01"
          min="0"
          class="form-control"
          id="price"
          name="price"
          required
        />
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="zutaten" class="form-label">Zutatenliste</label>
        <textarea
          class="form-control"
          id="ingredients"
          name="ingredients"
          rows="3"
        ></textarea>
      </div>

      <div class="col-md-6">
        <label for="allergene" class="form-label">Allergene</label>
        <textarea
          class="form-control"
          id="allergene"
          name="allergene"
          rows="3"
        ></textarea>
      </div>
    </div>

    <div class="mb-4">
      <label for="image" class="form-label">Bild hochladen (optional)</label>
      <input
        type="file"
        class="form-control"
        id="image"
        name="image"
        accept="image/*"
      />
    </div>

    <button type="submit" class="btn btn-primary">Hinzufügen</button>
  </form>
</div>
{% endblock %}
