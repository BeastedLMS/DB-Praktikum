{% extends "base.html" %}{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="p-5">
    <div class="card text" >
        <div class="card-header">
        Kundenaccount erstellen
        </div>
        <div class="card-body">
        <h5 class="card-title">Konto anlegen</h5>
            <form class="row g-3" method="POST">
                <div class="col-md-6">
                    <label for="vorname" class="form-label" >Vorname</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="col-md-6">
                    <label for="nachname" class="form-label">Name</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="passwort" name="password">
                </div>
                <div class="col-12">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="address">
                </div>
                
                <div class="col-md-6">
                    <label for="stadt" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="stadt" name="city">
                </div>
                
                <div class="col-md-2">
                    <label for="plz" class="form-label">PLZ</label>
                    <input type="number" class="form-control" id="plz" name="zip">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
