{% extends "baseKunde.html" %} {% block title %}Warenkorb{% endblock %} {% block content %}

<div class="container mt-5">
  <h2 class="mb-4">Warenkorb</h2>

  {% if items %}
  <div class="row row-cols-1 mt-3">
    {% for item in items %}
    <div class="col">
      <div class="card mb-3 mx-3">
        <div class="card-body">
          <div class="row mx-2">
            <div class="col-8">
              <h5 class="card-title">{{ item[0] }}</h5>
              <p class="card-text">{{ item[1] }}</p>
            </div>
            <div class="col-4">
              <h5 class="card-title">{{ item[2] }}â‚¬</h5>
            </div>
          </div>
          <div class="row mx-2 mt-3">
            <div class="col-8">
              <input type="number" class="form-control" value="1" min="1" />
            </div>
            <div class="col-4 d-flex align-items-center justify-content-between">
              <button class="btn btn-danger">Entfernen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="btn btn-success mt-3">Bestellen</button>
  {% else %}
  <p>Ihr Warenkorb ist leer.</p>
  {% endif %}
</div>


<script>
    function Bearbeiten(id, name, price, caption) {
      document.getElementById('item_id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('price').value = price;
      document.getElementById('caption').value = caption;
    }
    
    </script>
{% endblock %}
