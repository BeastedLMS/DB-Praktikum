<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto anlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://images.emojiterra.com/openmoji/v15.1/1024px/1f7e1.png" alt="Logo" width="25" height="24" class="d-inline-block align-text-top">
            Lieferspatz
        </a>
        </div>
    </nav>
    <div class="card text" >
        <div class="card-header">
          Kundenaccount erstellen
        </div>
        <div class="card-body">
          <h5 class="card-title">Konto anlegen</h5>
            <form class="row g-3" action="/register" method="post">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Vorname</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Passwort</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Adresse</label>
                    <input type="text" class="form-control" name="address">
                </div>
                
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Stadt</label>
                    <input type="text" class="form-control" name="city">
                </div>
                
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">PLZ</label>
                    <input type="text" class="form-control" name="zip">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
