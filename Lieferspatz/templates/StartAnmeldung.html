<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Willkommen bei Lieferspatz</h1>
    <div class="button-container">
        <a href="/login-kunde">Login Kunde</a>
        <a href="/login-restaurant">Login Restaurant</a>
        <a href="/konto-anlegen-kunde">Konto Anlegen Kunde</a>
        <a href="/konto-anlegen-restaurant">Konto Anlegen Restaurant</a>
    </div>
</body>
</html>
